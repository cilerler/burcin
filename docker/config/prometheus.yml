global:
  scrape_interval: 15s

rule_files:
  - /etc/prometheus/rules.yaml

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 1m
    static_configs:
      - targets: ['host.docker.internal:9090']
      - targets: [ 'mimir-1:8080' ]
        labels:
          pod: 'mimir-1'
      - targets: [ 'mimir-2:8080' ]
        labels:
          pod: 'mimir-2'

  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']

  - job_name: 'burcin'
    static_configs:
      - targets: ['host.docker.internal:5000']

