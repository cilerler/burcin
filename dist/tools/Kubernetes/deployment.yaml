apiVersion: apps/v1
kind: Deployment
metadata:
  name: $(APPLICATION_NAME)
  namespace: $(NAMESPACE)
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $(APPLICATION_NAME)
  template:
    metadata:
      labels:
        app: $(APPLICATION_NAME)
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: default
      containers:
      - env:
        - name: DOTNET_ENVIRONMENT
          value: Production
        name: $(APPLICATION_NAME)
        image: IMAGE:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 200m
        ports:
        - containerPort: 80
          protocol: TCP
