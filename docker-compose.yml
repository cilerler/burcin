version: '3.4'
services:
  healthchecksui:
    image: xabarilcoding/healthchecksui:latest
    ports:
      - "5000:80"
    environment:
      - HealthChecks-UI:EvaluationTimeInSeconds=10
      - HealthChecks-UI:MinimumSecondsBetweenFailureNotifications=60
      - HealthChecks-UI:HealthChecks:0:Name=httpBasic
      - HealthChecks-UI:HealthChecks:0:Uri=http://localhost:47920/health
    networks:
      - burcinnet
  seq:
    container_name: seq
    image: datalust/seq:latest
    ports:
      - "5341:5341"
      - "15341:80"
    environment:
      - ACCEPT_EULA=Y
    volumes:
      - /c/.ignore/volumes/seq:/data
    networks:
      - burcinnet
  mssql:
    image: cilerler/mssql-server-linux:2017
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
      - SSIS_PID=Developer
      - SA_PASSWORD=Pass@word
      - MSSQL_AGENT_ENABLED=true
      - MSSQL_ENABLE_HADR=0
    volumes:
      - /c/.ignore/volumes/mssql:/var/opt/mssql
    networks:
      - burcinnet
  rabbitmq:
    container_name: rabbitmq
    hostname: rabbit-1
    image: rabbitmq:3.8.3-management-alpine
    command: bash -c "rabbitmq-plugins enable rabbitmq_shovel rabbitmq_shovel_management && rabbitmq-server"
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - /c/.ignore/volumes/rabbitmq:/var/lib/rabbitmq/mnesia
    environment:
      - RABBITMQ_ERLANG_COOKIE=unique-erlang-cookie
      - RABBITMQ_DEFAULT_USER=test
      - RABBITMQ_DEFAULT_PASS=test
      # rabbitmqctl add_user test test && rabbitmqctl set_user_tags test administrator && rabbitmqctl set_permissions -p / test ".*" ".*" ".*"
    networks:
      - burcinnet
  redis:
    image: redis:5.0.8-alpine
    ports:
      - "6379:6379"
    volumes:
      - /c/.ignore/volumes/redis:/data
    networks:
      - burcinnet
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "16379:8081"
    depends_on:
      - redis
    networks:
      - burcinnet
  grafana:
    image: grafana/grafana:6.7.1
    environment:
      - GF_INSTALL_PLUGINS=raintank-worldping-app,grafana-azure-data-explorer-datasource
    ports:
      - "3000:3000"
    volumes:
      - /c/.ignore/volumes/grafana:/var/lib/grafana
    networks:
      - burcinnet
  prometheus-server:
    image: prom/prometheus:v2.17.0
    ports:
      - "9090:9090"
    networks:
      - burcinnet
  prometheus-pushgateway:
    image: prom/pushgateway:v1.2.0
    ports:
      - "9091:9091"
    networks:
      - burcinnet
  prometheus-alertmanager:
    image: prom/alertmanager:v0.20.0
    ports:
      - "9093:9093"
    networks:
      - burcinnet
  prometheus-node-exporter:
    image: prom/node-exporter:v1.0.0-rc.0
    ports:
      - "9100:9100"
    networks:
      - burcinnet
